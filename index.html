<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="imagens/mario-pixel.gif" type="image/png">
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="./imagens/mario.gif" alt="mario" class="mario">
        <img src="./imagens/pipe.png" alt="pipe" class="pipe">
        <div class="score">Score: <span id="score"></span></div>
        <div class="game-over-screen">
            <h1>Game Over</h1>

        <button class="reiniciar-button" onclick="restartGame()">
            <span class="button_top">Reiniciar</span>
        </button>
              
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
